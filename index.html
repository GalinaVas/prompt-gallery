<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spellbook for AI</title>
  <style>
    * { box-sizing: border-box; scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      color: #fff;
      background: url("images/background.png") center/cover fixed no-repeat;
      background-color: #02020a;
      min-height: 100vh;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      pointer-events: none;
    }

    /* ---------- TITLE ---------- */
    .title {
      text-align: center;
      padding: 80px 20px 40px;
      position: relative;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      overflow: hidden;
    }
    .title h1 {
      font-size: 3.5em;
      color: #00e0ff;
      text-shadow:
        0 0 15px #00e0ff,
        0 0 30px #00e0ff,
        0 0 60px #7df9ff,
        0 0 80px #7df9ff;
      letter-spacing: 2px;
      animation: pulse 3s infinite alternate ease-in-out;
    }
    @keyframes pulse {
      from { text-shadow: 0 0 15px #00e0ff, 0 0 30px #00e0ff; }
      to { text-shadow: 0 0 25px #7df9ff, 0 0 80px #00e0ff, 0 0 120px #7df9ff; }
    }

    /* MAGIC PARTICLES */
    .spark {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #fff 0%, #00e0ff 60%, transparent 100%);
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkle 5s linear infinite;
    }
    @keyframes sparkle {
      from {
        transform: translateY(0) scale(1);
        opacity: 0.9;
      }
      to {
        transform: translateY(-300px) scale(0);
        opacity: 0;
      }
    }

    /* ---------- NAVIGATION ---------- */
    nav {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      padding: 15px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }
    nav a {
      color: #7df9ff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s, text-shadow 0.3s;
    }
    nav a:hover {
      color: #fff;
      text-shadow: 0 0 10px #00e0ff;
    }

    /* ---------- GALLERY ---------- */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px 80px;
    }
    .block {
      background: rgba(0, 0, 0, 0.65);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
      margin-bottom: 60px;
      backdrop-filter: blur(6px);
    }
    .block h2 {
      text-align: center;
      font-size: 1.6em;
      margin-bottom: 20px;
      color: #7df9ff;
      text-shadow: 0 0 10px #00e0ff;
    }
    .slider {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease;
    }
    .slides img {
      width: 100%;
      border-radius: 12px;
      flex-shrink: 0;
      display: block;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.55);
      border: none;
      color: #7df9ff;
      font-size: 1.5em;
      cursor: pointer;
      padding: 8px 14px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00e0ff;
      transition: all 0.2s;
    }
    .nav-btn:hover {
      background: #00e0ff;
      color: #000;
      box-shadow: 0 0 20px #00e0ff;
    }
    .nav-prev { left: 10px; }
    .nav-next { right: 10px; }
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }
    button.action {
      cursor: pointer;
      border: none;
      background: #00e0ff;
      color: #000;
      font-weight: 700;
      padding: 8px 18px;
      border-radius: 8px;
      transition: all 0.25s;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      font-size: 0.85em;
      box-shadow: 0 0 10px #00e0ff;
    }
    button.action:hover {
      background: #7df9ff;
      box-shadow: 0 0 20px #00e0ff, 0 0 40px #00e0ff;
    }
    .prompt-text {
      display: none;
      margin-top: 15px;
      font-size: 0.9em;
      background: rgba(255,255,255,0.08);
      border-radius: 8px;
      padding: 12px;
      white-space: pre-wrap;
    }

    /* ---------- FOOTER ---------- */
    footer {
      text-align: center;
      color: #aaa;
      padding: 40px 0;
      background: rgba(0, 0, 0, 0.6);
      font-size: 0.9em;
    }
  </style>
</head>
