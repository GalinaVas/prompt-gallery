<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt Gallery</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      color: #fff;
      background: url("images/background.png") center/cover fixed no-repeat;
      background-color: #02020a;
    }
    header {
      text-align: center;
      padding: 60px 20px 40px;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(4px);
    }
    header h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
      color: #7df9ff;
      text-shadow: 0 0 15px #00e0ff;
    }
    header p { color: #cfe8ff; }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px 80px;
    }
    .block {
      background: rgba(0, 0, 0, 0.65);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
      margin-bottom: 60px;
    }
    .block h2 {
      text-align: center;
      font-size: 1.6em;
      margin-bottom: 20px;
      color: #7df9ff;
      text-shadow: 0 0 10px #00e0ff;
    }

    /* slider */
    .slider {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease;
    }
    .slides img {
      width: 100%;
      border-radius: 12px;
      flex-shrink: 0;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      border: none;
      color: #7df9ff;
      font-size: 1.5em;
      cursor: pointer;
      padding: 8px 14px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00e0ff;
      transition: all 0.2s;
    }
    .nav-btn:hover {
      background: #00e0ff;
      color: #000;
      box-shadow: 0 0 20px #00e0ff;
    }
    .nav-prev { left: 10px; }
    .nav-next { right: 10px; }

    /* controls */
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }
    button.action {
      cursor: pointer;
      border: none;
      background: #00e0ff;
      color: #000;
      font-weight: 600;
      padding: 8px 18px;
      border-radius: 8px;
      transition: all 0.25s;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      font-size: 0.85em;
      box-shadow: 0 0 10px #00e0ff;
    }
    button.action:hover {
      background: #7df9ff;
      box-shadow: 0 0 20px #00e0ff, 0 0 40px #00e0ff;
    }
