    body {

      color: #7df9ff;
      text-shadow: 0 0 15px #00e0ff;

    header p {
      color: #cfe8ff;
    }
    .container {
      display: grid;
      gap: 50px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px 80px;
    }
    .block {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
    }
    .block h2 {
      text-align: center;
      font-size: 1.6em;
      margin-bottom: 25px;
      color: #7df9ff;
      text-shadow: 0 0 10px #00e0ff;
    }
    .grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    figure {
      margin: 0;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    img {
      width: 100%;
      display: block;
      transition: transform 0.3s;
    }
    img:hover {
      transform: scale(1.03);
    }
    figcaption {
      padding: 12px 15px;
      background: rgba(0, 0, 0, 0.7);
      font-size: 0.9em;
      line-height: 1.4em;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
    }
    button {
      cursor: pointer;
      border: none;
      background: #00e0ff;
      color: #000;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 8px;
      transition: all 0.25s;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      font-size: 0.8em;
      box-shadow: 0 0 10px #00e0ff;
    }
    button:hover {
      background: #7df9ff;
      box-shadow: 0 0 20px #00e0ff, 0 0 40px #00e0ff;
    }
    .prompt-text {
      display: none;
      margin-top: 10px;
      font-size: 0.85em;
      background: rgba(255,255,255,0.08);
      border-radius: 8px;
      padding: 10px;
      white-space: pre-wrap;
    }
    footer {
      text-align: center;
      color: #aaa;
      padding: 40px 0;
      background: rgba(0, 0, 0, 0.6);
      font-size: 0.9em;
    }
  </style>
