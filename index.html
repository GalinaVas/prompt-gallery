<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promptorum</title>
<style>
*{box-sizing:border-box;scroll-behavior:smooth}
body{
  margin:0;font-family:"Segoe UI",system-ui,sans-serif;color:#fff;
  background:url("images/background.png") center/cover fixed no-repeat;
  background-color:#02020a;
}
body::before{content:"";position:fixed;inset:0;background:rgba(0,0,0,0.35);pointer-events:none}

/* Заголовок */
.title{display:flex;justify-content:center;align-items:center;gap:15px;text-align:center;padding:80px 20px 40px;background:rgba(0,0,0,0.6);backdrop-filter:blur(6px)}
.title img{height:3cm;width:auto;filter:drop-shadow(0 0 12px #00e0ff)}
.title h1{font-size:3.5em;color:#00e0ff;text-shadow:0 0 15px #00e0ff,0 0 40px #7df9ff;animation:pulse 3s infinite alternate ease-in-out;letter-spacing:2px;margin:0}
@keyframes pulse{from{text-shadow:0 0 15px #00e0ff,0 0 30px #00e0ff}to{text-shadow:0 0 25px #7df9ff,0 0 80px #00e0ff,0 0 120px #7df9ff}}

/* Навигация */
nav{position:sticky;top:0;z-index:10;background:rgba(0,0,0,.7);backdrop-filter:blur(6px);padding:15px 0;display:flex;justify-content:center;flex-wrap:wrap;gap:25px}
nav a,.random-nav-btn{color:#7df9ff;text-decoration:none;font-weight:600;cursor:pointer;transition:color .3s,text-shadow .3s}
nav a:hover,.random-nav-btn:hover{color:#fff;text-shadow:0 0 10px #00e0ff}

/* Блоки */
.container{max-width:900px;margin:0 auto;padding:40px 20px 80px}
.block{background:rgba(0,0,0,.65);border:1px solid rgba(255,255,255,.1);border-radius:20px;padding:25px;box-shadow:0 0 25px rgba(0,255,255,.15);margin-bottom:60px;backdrop-filter:blur(6px)}
.block h2{text-align:center;font-size:1.6em;margin-bottom:20px;color:#7df9ff;text-shadow:0 0 10px #00e0ff}
.slider{position:relative;overflow:hidden;border-radius:12px}
.slides{display:flex;transition:transform .5s ease}
.slides img{width:100%;border-radius:12px;flex-shrink:0;display:block}
.nav-btn{position:absolute;top:50%;transform:translateY(-50%);background:rgba(0,0,0,.55);border:none;color:#7df9ff;font-size:1.5em;cursor:pointer;padding:8px 14px;border-radius:8px;box-shadow:0 0 10px #00e0ff;transition:all .2s}
.nav-btn:hover{background:#00e0ff;color:#000;box-shadow:0 0 20px #00e0ff}
.nav-prev{left:10px}.nav-next{right:10px}
.controls{display:flex;justify-content:center;gap:15px;margin-top:15px}
button.action{cursor:pointer;border:none;background:#00e0ff;color:#000;font-weight:700;padding:8px 18px;border-radius:8px;transition:all .25s;text-transform:uppercase;letter-spacing:.02em;font-size:.85em;box-shadow:0 0 10px #00e0ff}
button.action:hover{background:#7df9ff;box-shadow:0 0 20px #00e0ff,0 0 40px #00e0ff}
.prompt-text{display:none;margin-top:15px;font-size:.9em;background:rgba(255,255,255,.08);border-radius:8px;padding:12px;white-space:pre-wrap}

/* Дверь как шестой блок */
.door-container{position:relative;display:inline-block;perspective:1000px}
.door-glow{position:absolute;inset:0;border-radius:10px;box-shadow:0 0 25px #00e0ff,0 0 50px #7df9ff,0 0 80px #00e0ff;opacity:0;transition:opacity .5s ease}
.door-container:hover .door-glow{opacity:1}
.door-container img{width:100%;border-radius:12px;cursor:pointer;transition:transform .4s ease,box-shadow .4s ease;transform-origin:left center}
.door-container img:hover{transform:scale(1.05);box-shadow:0 0 40px #00e0ff}

/* Модал */
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.85);justify-content:center;align-items:center;z-index:100}
.modal-content{background:rgba(0,0,0,.7);border:1px solid rgba(0,255,255,.4);border-radius:15px;padding:20px;max-width:600px;width:90%;text-align:center;box-shadow:0 0 25px #00e0ff}
.modal-content img{width:100%;border-radius:10px;margin-bottom:15px}
.modal-buttons{display:flex;justify-content:center;gap:10px}
.close-btn{background:#00e0ff;color:#000;border:none;padding:8px 16px;border-radius:6px;cursor:pointer;font-weight:700;transition:all .2s}
.close-btn:hover{background:#7df9ff;box-shadow:0 0 15px #00e0ff}
footer{text-align:center;color:#aaa;padding:40px 0;background:rgba(0,0,0,0.6);font-size:.9em}
</style>
</head>
<body>

<div class="title">
  <img src="images/эмблема.png" alt="Логотип">
  <h1>Promptorum</h1>
</div>

<nav>
  <a href="#magic">Magic</a>
  <a href="#neon">Futuristic Digital Energy</a>
  <a href="#gothic">Gothic</a>
  <a href="#dragons">Dragons • Fantasy</a>
  <a href="#city">City • Cyberpunk</a>
  <a href="#door-section" class="random-nav-btn">Random Prompt</a>
</nav>

<main class="container" id="gallery-container"></main>

<!-- Портал как шестой блок -->
<section class="block" id="door-section" style="text-align:center;">
  <h2>Portal of Random Prompts</h2>
  <div class="door-container" onclick="openDoor()">
    <div class="door-glow"></div>
    <img id="magic-door" src="images/door.png" alt="Magic Door">
  </div>
  <p style="color:#7df9ff;margin-top:15px;">Click the door to reveal a random prompt ✨</p>
</section>

<footer>
  <hr style="border-color:rgba(255,255,255,0.1);width:80%;margin-bottom:20px">
  <p>Promptorum © 2025 Galina Vas</p>
</footer>

<div class="modal" id="modal">
  <div class="modal-content">
    <img src="" alt="random image">
    <p id="modal-text"></p>
    <div class="modal-buttons">
      <button class="close-btn" onclick="closeModal()">Закрыть</button>
      <button class="close-btn" onclick="copyRandomPrompt()">Скопировать промпт</button>
    </div>
  </div>
</div>

<script>
/* ===== Основные данные ===== */
const data = {
  magic:{title:"Magic",images:["magic-01.png","magic-02.png","magic-03.png","magic-04.png","magic-05.png"],prompts:[
"A charming young elf wizard in a sunlit enchanted forest...",
"Two playful fairy friends dancing on glowing mushrooms...",
"A cozy treehouse village with lanterns and floating boats...",
"A wise elf elder teaching children spells under ancient oaks...",
"A glowing crystal waterfall where tiny sprites play..."
]},
  neon:{title:"Futuristic Digital Energy",images:["neon-01.png","neon-02.png","neon-03.png","neon-04.png","neon-05.png"],prompts:[
"A futuristic AI energy core floating in a dark void...",
"Abstract neon portrait of artificial intelligence...",
"Exploding digital universe made of data particles...",
"Futuristic holographic interface floating in space...",
"An AI brain made of fractal light..."
]},
  gothic:{title:"Gothic",images:["gothic-01.png","gothic-02.png","gothic-03.png","gothic-04.png","gothic-05.png"],prompts:[
"A rain-soaked cobblestone street under gaslight...",
"A lone figure in crimson cloak on a ruined balcony...",
"A towering gothic cathedral at dusk...",
"An abandoned gothic hall illuminated by moonlight...",
"A gothic bridge at night shrouded in fog..."
]},
  dragons:{title:"Dragons • Fantasy",images:["dragons-01.png","dragons-02.png","dragons-03.png","dragons-04.png","dragons-05.png"],prompts:[
"A majestic dragon perched on a cliff...",
"A baby dragon curled around a glowing crystal...",
"Dragon and child sharing a quiet moment by a campfire...",
"A pack of wyvern-like creatures racing through storm clouds...",
"A dragon egg hatching in an ancient nest..."
]},
  city:{title:"City • Cyberpunk",images:["city-01.png","city-02.png","city-03.png","city-04.png","city-05.png"],prompts:[
"Neon-drenched megacity at night...",
"Rooftop chase between androids with neon signage...",
"A bustling street market with augmented-reality stalls...",
"Close-up portrait of a cyborg with neon facial tattoos...",
"A monorail gliding through layers of neon skyscrapers..."
]}
};

const main=document.getElementById("gallery-container");
Object.entries(data).forEach(([id,section])=>{
  const html=`
  <section class="block" id="${id}">
    <h2>${section.title}</h2>
    <div class="slider" data-block="${id}">
      <div class="slides">
        ${section.images.map(src=>`<img src="images/${src}" alt="">`).join("")}
      </div>
      <button class="nav-btn nav-prev" onclick="prevSlide(this)">❮</button>
      <button class="nav-btn nav-next" onclick="nextSlide(this)">❯</button>
    </div>
    <div class="controls">
      <button class="action" onclick="togglePrompt(this)">Показать промпт</button>
      <button class="action" onclick="copyPrompt(this)">Скопировать</button>
    </div>
    <div class="prompt-text">${section.prompts[0]}</div>
  </section>`;
  main.insertAdjacentHTML("beforeend",html);
});

/* ===== Галерея ===== */
function nextSlide(btn){
  const s=btn.closest(".slider"),b=s.dataset.block;
  const slides=s.querySelector(".slides"),imgs=slides.querySelectorAll("img");
  const p=s.closest(".block").querySelector(".prompt-text");
  let i=parseInt(s.dataset.index||0);
  i=(i+1)%imgs.length;
  slides.style.transform=`translateX(-${i*100}%)`;
  s.dataset.index=i;p.textContent=data[b].prompts[i];
}
function prevSlide(btn){
  const s=btn.closest(".slider"),b=s.dataset.block;
  const slides=s.querySelector(".slides"),imgs=slides.querySelectorAll("img");
  const p=s.closest(".block").querySelector(".prompt-text");
  let i=parseInt(s.dataset.index||0);
  i=(i-1+imgs.length)%imgs.length;
  slides.style.transform=`translateX(-${i*100}%)`;
  s.dataset.index=i;p.textContent=data[b].prompts[i];
}
function togglePrompt(btn){
  const box=btn.closest(".block").querySelector(".prompt-text");
  const v=box.style.display==="block";
  box.style.display=v?"none":"block";
  btn.textContent=v?"Показать промпт":"Скрыть промпт";
}
function copyPrompt(btn){
  const text=btn.closest(".block").querySelector(".prompt-text").textContent;
  navigator.clipboard.writeText(text.trim());
  btn.textContent="Скопировано!";
  setTimeout(()=>btn.textContent="Скопировать",1500);
}

/* ===== Портал ===== */
const randomData=[
  {img:"random/nature.png",text:"A giant ancient oak with glowing runes..."},
  {img:"random/dream.png",text:"A woman walking through a sky made of shattered mirrors..."},
  {img:"random/ocean.png",text:"A colossal jellyfish drifting through an underwater city..."},
  {img:"random/retro.png",text:"A massive computer cathedral from the 1980s..."},
  {img:"random/cityscape.png",text:"Airships floating above a brass and copper metropolis..."},
  {img:"random/garden.png",text:"A crystal greenhouse suspended in the clouds..."},
  {img:"random/time.png",text:"A lonely figure standing before a spiraling rift in spacetime..."},
  {img:"random/carnival.png",text:"A ghostly carnival at twilight..."},
  {img:"random/library.png",text:"A massive floating library in space..."},
  {img:"random/machine.png",text:"A living biomechanical heart pulsing with fractal energy..."}
];

let currentPrompt="";

function openDoor(){
  const door=document.getElementById("magic-door");
  door.style.transition="transform .6s ease";
  door.style.transform="rotateY(-100deg)";
  setTimeout(()=>{
    showRandom();
    door.style.transform="rotateY(0deg)";
  },600);
}
function showRandom(){
  const item=randomData[Math.floor(Math.random()*randomData.length)];
  currentPrompt=item.text;
  const modal=document.getElementById("modal");
  modal.querySelector("img").src=item.img;
  modal.querySelector("#modal-text").textContent=item.text;
  modal.style.display="flex";
}
function closeModal(){document.getElementById("modal").style.display="none";}
function copyRandomPrompt(){
  if(currentPrompt){
    navigator.clipboard.writeText(currentPrompt.trim());
    alert("Промпт скопирован!");
  }
}
</script>
</body>
</html>
