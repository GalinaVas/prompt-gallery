<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt Gallery</title>
  <style>
    * { box-sizing: border-box; scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      color: #fff;
      background: url("images/background.png") center/cover fixed no-repeat;
      background-color: #02020a;
      position: relative;
      min-height: 100vh;
      transition: background-color 0.6s, color 0.6s;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      pointer-events: none;
      transition: background 0.6s;
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(4px);
      position: relative;
    }
    header h1 {
      font-size: 2.4em;
      margin-bottom: 0.3em;
      color: #7df9ff;
      text-shadow: 0 0 15px #00e0ff;
    }
    header p { color: #cfe8ff; margin-bottom: 30px; }

    /* –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
    nav {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      padding: 10px 0;
    }
    .nav-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .nav-links a {
      color: #7df9ff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s, text-shadow 0.3s;
    }
    .nav-links a:hover {
      color: #fff;
      text-shadow: 0 0 10px #00e0ff;
    }

    #theme-toggle {
      position: fixed;
      top: 12px;
      right: 12px;
      background: rgba(0,0,0,0.6);
      color: #7df9ff;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 50%;
      font-size: 1.3em;
      width: 40px;
      height: 40px;
      cursor: pointer;
      box-shadow: 0 0 10px #00e0ff;
      transition: all 0.3s;
      z-index: 20;
    }
    #theme-toggle:hover {
      background: #00e0ff;
      color: #000;
      box-shadow: 0 0 20px #00e0ff, 0 0 40px #00e0ff;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px 80px;
      position: relative;
      z-index: 1;
    }
    .block {
      background: rgba(0, 0, 0, 0.65);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
      margin-bottom: 60px;
      backdrop-filter: blur(6px);
      transition: background 0.6s, box-shadow 0.6s;
    }
    .block h2 {
      text-align: center;
      font-size: 1.6em;
      margin-bottom: 20px;
      color: #7df9ff;
      text-shadow: 0 0 10px #00e0ff;
    }

    .slider {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease;
    }
    .slides img {
      width: 100%;
      border-radius: 12px;
      flex-shrink: 0;
      display: block;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.55);
      border: none;
      color: #7df9ff;
      font-size: 1.5em;
      cursor: pointer;
      padding: 8px 14px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00e0ff;
      transition: all 0.2s;
    }
    .nav-btn:hover {
      background: #00e0ff;
      color: #000;
      box-shadow: 0 0 20px #00e0ff;
    }
    .nav-prev { left: 10px; }
    .nav-next { right: 10px; }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }
    button.action {
      cursor: pointer;
      border: none;
      background: #00e0ff;
      color: #000;
      font-weight: 700;
      padding: 8px 18px;
      border-radius: 8px;
      transition: all 0.25s;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      font-size: 0.85em;
      box-shadow: 0 0 10px #00e0ff;
    }
    button.action:hover {
      background: #7df9ff;
      box-shadow: 0 0 20px #00e0ff, 0 0 40px #00e0ff;
    }
    .prompt-text {
      display: none;
      margin-top: 15px;
      font-size: 0.9em;
      background: rgba(255,255,255,0.08);
      border-radius: 8px;
      padding: 12px;
      white-space: pre-wrap;
    }

    footer {
      text-align: center;
      color: #aaa;
      padding: 40px 0;
      background: rgba(0, 0, 0, 0.6);
      font-size: 0.9em;
      transition: background 0.6s;
    }

    /* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ */
    body.light {
      color: #111;
      background-color: #fafafa;
    }
    body.light::before { background: rgba(255,255,255,0.2); }
    body.light header, body.light footer {
      background: rgba(255,255,255,0.6);
    }
    body.light .block {
      background: rgba(255,255,255,0.7);
      box-shadow: 0 0 25px rgba(0,0,0,0.15);
    }
    body.light .block h2, body.light .nav-links a { color: #007acc; text-shadow: none; }
    body.light #theme-toggle { box-shadow: 0 0 10px #ffa500; color: #ffb347; }
    body.light button.action {
      background: #ffb347;
      box-shadow: 0 0 10px #ffae42;
    }
    body.light button.action:hover {
      background: #ffd580;
      box-shadow: 0 0 20px #ffae42, 0 0 40px #ffae42;
    }
  </style>
</head>
<body>
  <button id="theme-toggle" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">‚òÄÔ∏è</button>

  <header>
    <h1>Prompt Gallery</h1>
    <p>Magic ‚Ä¢ Neon ‚Ä¢ Gothic ‚Ä¢ Dragons ‚Ä¢ Cyberpunk</p>
  </header>

  <nav>
    <ul class="nav-links">
      <li><a href="#magic">Magic</a></li>
      <li><a href="#neon">Neon</a></li>
      <li><a href="#gothic">Gothic</a></li>
      <li><a href="#dragons">Dragons</a></li>
      <li><a href="#city">City</a></li>
    </ul>
  </nav>

  <main class="container" id="gallery-container"></main>

  <footer>
    Prompt Gallery ¬© 2025 Galina Vas<br>
    Created with ‚ù§Ô∏è using HTML, CSS & JS ‚Äî Generated by Gemini
  </footer>

  <script>
    const galleryData = {
      magic: [
        "images/magic-01.png",
        "images/magic-02.png",
        "images/magic-03.png",
        "images/magic-04.png",
        "images/magic-05.png"
      ],
      neon: [
        "images/neon-01.png",
        "images/neon-02.png",
        "images/neon-03.png",
        "images/neon-04.png",
        "images/neon-05.png"
      ],
      gothic: [
        "images/gothic-01.png",
        "images/gothic-02.png",
        "images/gothic-03.png",
        "images/gothic-04.png",
        "images/gothic-05.png"
      ],
      dragons: [
        "images/dragons-01.png",
        "images/dragons-02.png",
        "images/dragons-03.png",
        "images/dragons-04.png",
        "images/dragons-05.png"
      ],
      city: [
        "images/city-01.png",
        "images/city-02.png",
        "images/city-03.png",
        "images/city-04.png",
        "images/city-05.png"
      ]
    };

    const titles = {
      magic: "Magic",
      neon: "Futuristic Digital Energy",
      gothic: "Gothic",
      dragons: "Dragons ‚Ä¢ Fantasy",
      city: "City ‚Ä¢ Cyberpunk"
    };

    const prompts = { /* –≤—Å—Ç–∞–≤–∏–º —Ç–æ–ª—å–∫–æ magic –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞, –æ—Å—Ç–∞–ª—å–Ω—ã–µ —É —Ç–µ–±—è —É–∂–µ –µ—Å—Ç—å */ };

    // —Å—Ç—Ä–æ–∏–º –±–ª–æ–∫–∏
    const main = document.getElementById("gallery-container");
    Object.keys(galleryData).forEach(id => {
      const section = document.createElement("section");
      section.className = "block";
      section.id = id;
      section.innerHTML = `
        <h2>${titles[id]}</h2>
        <div class="slider" data-block="${id}">
          <div class="slides">${galleryData[id].map(src => `<img src="${src}" alt="">`).join("")}</div>
          <button class="nav-btn nav-prev" onclick="prevSlide(this)">‚ùÆ</button>
          <button class="nav-btn nav-next" onclick="nextSlide(this)">‚ùØ</button>
        </div>
        <div class="controls">
          <button class="action" onclick="togglePrompt(this)">–ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–æ–º–ø—Ç</button>
          <button class="action" onclick="copyPrompt(this)">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
        </div>
        <div class="prompt-text"></div>
      `;
      main.appendChild(section);
    });

    function nextSlide(btn){
      const slider = btn.closest(".slider");
      const slides = slider.querySelector(".slides");
      const imgs = slides.querySelectorAll("img");
      let index = parseInt(slider.dataset.index || 0);
      index = (index + 1) % imgs.length;
      slides.style.transform = `translateX(-${index * 100}%)`;
      slider.dataset.index = index;
    }
    function prevSlide(btn){
      const slider = btn.closest(".slider");
      const slides = slider.querySelector(".slides");
      const imgs = slides.querySelectorAll("img");
      let index = parseInt(slider.dataset.index || 0);
      index = (index - 1 + imgs.length) % imgs.length;
      slides.style.transform = `translateX(-${index * 100}%)`;
      slider.dataset.index = index;
    }
    function togglePrompt(btn){
      const box = btn.closest(".block").querySelector(".prompt-text");
      const visible = box.style.display === "block";
      box.style.display = visible ? "none" : "block";
      btn.textContent = visible ? "–ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–æ–º–ø—Ç" : "–°–∫—Ä—ã—Ç—å –ø—Ä–æ–º–ø—Ç";
    }
    function copyPrompt(btn){
      const text = btn.closest(".block").querySelector(".prompt-text").textContent;
      navigator.clipboard.writeText(text.trim());
      btn.textContent = "–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!";
      setTimeout(()=>btn.textContent="–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å",1500);
    }

    // –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã
    const toggle = document.getElementById("theme-toggle");
    toggle.onclick = () => {
      document.body.classList.toggle("light");
      toggle.textContent = document.body.classList.contains("light") ? "üåô" : "‚òÄÔ∏è";
    };
  </script>
</body>
</html>
